<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2:flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            display: flex;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        #article {
            width: 50%;
        }
        #article1 {
            width: 100%;
            height: 390px;
            background-color: #73a576;
        }
        #article2 {
            width: 100%;
            height: 390px;
            background-color: #66BB6A;
        }
        #section {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            height: 100px;
            background-color: #43A047;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <div id="article">
                <div id="article1"></div>
                <div id="article2"></div>
            </div>
            <section id="section"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
