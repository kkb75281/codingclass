<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        .nav {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .footer {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(255,255,255,0.3);
        }
        .contents {
            display: flex;
            flex-wrap: wrap;
        }
        .contents .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .contents .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        /* 
            float으로 인한 영역깨짐 방지법
            1. 깨지는 영역에 clear:both를 설정한다.
            2. 부모 박스 영역에 overflow:hidden을 설정한다.
            3. clearfix를 설정한다.
        */
        

        @media (max-width: 1220px) {
            
        }
        @media (max-width: 768px) {
            
        }
        @media (max-width: 480px) {
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </wrap>
        <nav id="nav">
            <div class="container">
                <div class="nav"></div>
            </div>
        </nav>
        <main id="main">
            <section class="contents container">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
                <article class="cont4"></article>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="footer"></div>
            </footer>
        </div>
    </div>
</body>
</html>
