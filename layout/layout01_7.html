<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3:flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            height: 100px;
            background-color: #FFCC80;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #aside {
            width: 33.5%;
            height: 780px;
            background-color: #FFB74D;
        }
        #article2 {
            width: 66.5%;
        }
        #article2-1 {
            width: 100%;
            height: 390px;
            background-color: #d7ab69;
        }
        #article2-2 {
            width: 100%;
            height: 390px;
            background-color: #FFA726;
        }
        #footer {
            height: 100px;
            background-color: #FF9800;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="article2">
                <div id="article2-1"></div>
                <div id="article2-2"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
