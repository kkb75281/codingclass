<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 요소</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/nixgon/NixgonFonts.css');

        .score {
            font-family: "NixgonFonts";
            font-weight: 500;
            font-size: 16px;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        h2 {
            font-size: 16px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }

        /* 구조 요소 */
        #ex_wrap {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .s_tit {
            width: 65px;
            height: 20px;
            background-color: #7a7a7a;
            color: #fff;
            text-align: center;
            padding: 2px 0;
        }
        .b_tit {
            width: 85px;
            height: 20px;
            background-color: #333333;
            color: #fff;
            text-align: center;
            padding: 2px 0;
        }

        /* header */
        #header {
            height: 140px;
            background-color: #787f97;
            display: flex;
            margin-bottom: 20px;
        }
        .main {
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.3);
            text-align: center;
            margin: 20px 30px 20px 20px;
        }
        .main .s_tit {
            margin: 10px 17px 20px 17px;
        }
        .menu span {
            display: block;
            margin: 25px 0 20px 400px;
        }
        .menu nav {
            width: 930px;
            height: 50px;
            background-color: rgba(255,255,255,0.3);
            position: relative;
        }
        .menu nav p {
            position: absolute;
            top: 5px;
            left: 10px;
        }
        .menu nav ul {
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            line-height: 50px;
        }

        /* container */
        #container {
            height: 550px;
            background-color: #787f97;
            margin-bottom: 20px;
        }
        #container span {
            display: block;
        }
        .section {
            display: flex;
        }
        .section_1, .section_2 {
            width: 410px;
            height: 510px;
            background-color: rgba(255,255,255,0.3);
        }
        .section_1 {
            margin: 0 20px 20px 20px;
        }
        .section_2 {
            margin-right: 20px;
        }
        .section_1 .s_tit,
        .section_2 .s_tit {
            margin: 20px 0 0 20px;
        }
        .section_1 h2,
        .section_2 h2 {
            line-height: 410px;
        }
        .section_3 .article,
        .section_3 .aside {
            width: 260px;
            height: 245px;
            background-color: rgba(255,255,255,0.3);
        }
        .section_3 h2,
        .section_3 h2 {
            line-height: 200px;
        }
        .section_3 .article {
            margin-bottom: 20px;
        }

        /* footer */
        #footer {
            background-color: #787f97;
            padding-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        #footer span {
            position: absolute;
            top: 0;
            left: 0;
        }
        .footer_1, .footer_2 {
            width: 600px;
            height: 35px;
            background-color: rgba(255,255,255,0.3);
            margin-left: 150px;
            display: flex;
        }
        .footer_1 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .footer_1 address {
            font-style: normal;
        }
        .footer_1 address,
        .footer_2 .copy {
            margin: 10px 0 0 30px;
        }
    </style>
</head>
<body>
    <div id="ex_wrap" class="score">
        <header id="header">
            <div class="main">
                <p class="s_tit">h1</p>
                <a href="#">반응형웹</a>
            </div>
            <div class="menu">
                <span class="b_tit">header</span>
                <nav>
                    <p class="s_tit">nav</p>
                    <ul>
                        <li><a href="#">MENU01</a></li>
                        <li><a href="#">MENU02</a></li>
                        <li><a href="#">MENU03</a></li>
                        <li><a href="#">MENU04</a></li>
                        <li><a href="#">MENU05</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="container">
            <span class="b_tit">div</span>
            <div class="section">
                <div class="section_1">
                    <p class="s_tit">section</p>
                    <h2>콘텐츠 그룹01</h2>
                </div>
                <div class="section_2">
                    <p class="s_tit">section</p>
                    <h2>콘텐츠 그룹02</h2>
                </div>
                <div class="section_3">
                    <div class="article">
                        <p class="s_tit">article</p>
                        <h2>주요기사</h2>
                    </div>
                    <div class="aside">
                        <p class="s_tit">aside</p>
                        <h2>광고</h2>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <span class="b_tit">footer</span>

                <div class="footer_1">
                    <p class="s_tit">address</p>
                    <address>경기도 안산시 상록구 중앙동    012)345-6789    kkb75281@gmail.com</address>
                </div>
                <div class="footer_2">
                    <p class="s_tit">p</p>
                    <p class="copy">COPYRIGHT All rights reserved.</p>
                </div>

        </footer>

    </div>
</body>
</html>
