<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형03</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1GothicLow/NexonLv1GothicLow.css');

        .Nexon {
            font-family: "NexonLv1GothicLow";
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1720px;
            padding: 0;
            margin: 0 auto;
            min-width: 1720px;
        }
        .section {
            padding: 120px 0;
        }

        /* imageType03 */
        .image__inner {
            display: flex;
        }
        img {
            border-radius: 10px;
        }
        .image__big {
            width: 850px;
            height: 520px;
            position: relative;
            overflow: hidden;
        }
        .image__tag::before {
            content: '';
            width: 100%;
            height: 70px;
            background: rgba(0,0,0,0.3);
            position: absolute;
            left: 0;
            bottom: -100px;
        }
        .img1:hover {

        }
        .image__small {
            display: flex;
            flex-wrap: wrap;
            width: 850px;
            margin-left: 20px;
            justify-content: space-between;
        }
        .image__small .image {
            width: 415px;
            height: 250px;
            margin-bottom: 20px;
            position: relative;
        }
        .image__box img {
            vertical-align: top;
            transition: all 0.6s ease-in-out;
        }
        .img1 .image__desc {
            position: absolute;
            left: 20px;
            bottom: 20px;
            color: #fff;
        }
        .img1 h5 {
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .img1 h6 {
            font-size: 16px;
            font-weight: 300;
        }
        .image__small .image__desc {
            position: absolute;
            left: 20px;
            bottom: 20px;
            color: #fff;
        }
        .image__small h5 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .image__small h6 {
            font-size: 14px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <section id="imageType03" class="image__wrap section Nexon">
        <div class="image__inner container">
            <div class="image__big">
                <article class="image img1">
                    <figure class="image__box">
                        <img src="img/image_bg03_01.jpg" alt="">
                    </figure>
                    <div class="image__desc">
                        <h5>Wave</h5>
                        <h6>Design by 홍개미</h6>
                    </div>
                    <div class="image__tag">
                        <a class="tag__save" href=""></a>
                        <a class="tag__more" href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </div>
                </article>
            </div>
            <div class="image__small">
                <article class="image img2">
                    <figure class="image__box">
                        <img src="img/image_bg03_02.jpg" alt="">
                    </figure>
                    <div class="image__desc">
                        <h5>continuity</h5>
                        <h6>Design by 김배짱</h6>
                    </div>
                </article>
                <article class="image img3">
                    <figure class="image__box">
                        <img src="img/image_bg03_03.jpg" alt="">
                    </figure>
                    <div class="image__desc">
                        <h5>continuity</h5>
                        <h6>Design by 김배짱</h6>
                    </div>
                </article>
                <article class="image img4">
                    <figure class="image__box">
                        <img src="img/image_bg03_04.jpg" alt="">
                    </figure>
                    <div class="image__desc">
                        <h5>continuity</h5>
                        <h6>Design by 김배짱</h6>
                    </div>
                </article>
                <article class="image img5">
                    <figure class="image__box">
                        <img src="img/image_bg03_05.jpg" alt="">
                    </figure>
                    <div class="image__desc">
                        <h5>continuity</h5>
                        <h6>Design by 김배짱</h6>
                    </div>
                </article>
            </div>
            
        </div>
    </section>
</body>
</html>
